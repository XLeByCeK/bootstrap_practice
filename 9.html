<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid Exercises</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center mb-3">
            <div class="col-auto">
                <button class="btn btn-primary">Button 1</button>
            </div>
            <div class="col-auto">
                <button class="btn btn-primary">Button 2</button>
            </div>
        </div>
        <div class="row justify-content-end mb-3">
            <div class="col-auto">
                <button class="btn btn-secondary">Button 3</button>
            </div>
            <div class="col-auto">
                <button class="btn btn-secondary">Button 4</button>
            </div>
            <div class="col-auto">
                <button class="btn btn-secondary">Button 5</button>
            </div>
        </div>
        <div class="row justify-content-between mb-3">
            <div class="col-auto">
                <button class="btn btn-success">Button 6</button>
            </div>
            <div class="col-auto">
                <button class="btn btn-success">Button 7</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
