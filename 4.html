<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid Exercises</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <h3>Main Column 1</h3>
                <p>Regular content here</p>
            </div>
            <div class="col-md-6">
                <h3>Main Column 2 with nested grid</h3>
                <div class="row">
                    <div class="col-4 nested-col">Nested 1</div>
                    <div class="col-4 nested-col">Nested 2</div>
                    <div class="col-4 nested-col">Nested 3</div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
